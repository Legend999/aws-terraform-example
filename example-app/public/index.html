<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
</head>
<body>
<h1>Shorten your URL</h1>
<input id="url" placeholder="https://youtube.com/" type="text"/>
<button onclick="shorten()">Shorten</button>
<p id="result"></p>
<p id="visit-count"></p>

<script>
    fetch('/visit', {method: 'POST'})
        .then(res => res.json())
        .then(data => {
            document.getElementById('visit-count').innerText = `Odwiedzono ${data.total} razy`;
        });
</script>

<script>
    async function shorten() {
        const url = document.getElementById('url').value;
        const res = await fetch('/shorten', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({url})
        });
        const data = await res.json();
        document.getElementById('result').innerText = data.shortUrl || data.error;
    }
</script>
</body>
</html>
